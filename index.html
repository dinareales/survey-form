<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>

        <div class="container">
            <div class="contact-box">
                <div class="left"></div>
                <div class="right">
                    <h1 id="title">Contact Us</h1>
                    <p id="description">Please fill in your information and we'll be sending your order in no time</p>
                    <form id="survey-form">
                        <div class="row">
                            <div class="col-25">
                                <label id="name-label" for="name">Your Name</label>
                            </div>
                            <div class="col-75">
                                <input class="field" type="text" name="name" id="name" placeholder="Name and last name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label id="email-label" for="email">Your Email*</label>
                            </div>
                            <div class="col-75">
                                <input class="field"type="email" name="email" id="email"  placeholder="hello@gmail.com"  required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-25">
                                <label id="phone-label" for="phone">Phone*</label>
                            </div>
                            <div class="col-75">
                                <input class="field" type="tel" name="phone" id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="3001234567" required/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-25">
                                <label id="number-label" for="number">Age</label>
                            </div>
                            <div class="col-75">
                                <input  class="field" type="number" name="age" id="number" min="10" max="99" placeholder="25"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-25">
                                <p>Gender</>
                            </div>
                            <div class="col-75">
                                <div class="form-inline">
                                    <label><input type="radio" name="sex" value="male" checked>Male</label>
                                    <label><input type="radio" name="sex" value="female">Female</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-25">
                                <p>Contact me </p>
                            </div>
                            <div class="col-75">
                                <div class="form-inline">
                                    <label> <input type="checkbox" name="contact1" value="email">Via email</label>
                                    <label> <input type="checkbox" name="contact2" value="phone">Via phone</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-25">
                                <label id="message-label" for="dropdown">Message Subject*</label>
                            </div>
                            <div class="col-75">
                                <select class="select" id="dropdown" name="message-subject" required>
                                    <option disabled selected value>Select your message subject</option>
                                    <option value="supplier">I want to be a supplier</option>
                                    <option value="problem">I have a problem</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-25">
                                <label id="message-label">Message*</label>
                            </div>
                            <div class="col-75">
                                <textarea class="field area" id="message" name="message" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <button class="button" type="submit" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
</body>
</html>
